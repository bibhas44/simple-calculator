<!DOCTYPE html>
<html>
<head>
	<title>Calculator Page</title>
	<script type="text/javascript" src="calc.js"></script>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
<div class="div">
	<h3>Simple calculator !</h3>
	<input type="number" name="FirstDigit" id="FirstDigit" placeholder="First Digit" >
	<br><br>
	<input type="number" name="SecondDigit" id="SecondDigit" placeholder="Second Digit" >
	<br><br>
	<select id="sign">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<br><br>
<input type="submit" name="submit" onclick="msg1();">
<br><br>
<input type="text" name="text" id="answer" placeholder="Answer">
</div>
</body>
</html>
